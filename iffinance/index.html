<body>
    <header>
        <div class="wrapper" style="height: 90px;">
            <div class="flexrow" style="height: 90px;">
                <img src="img/logo.svg">
                <h1><span style="color:#ec7b11;">IF</span>Finance</h1>
            </div>
            <nav>
                <ul>
                    <li><a href="index.html" class="active">Home</a></li>
                    <li><a href="quem-somos.html">Quem Somos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                    <li> <button onclick="openModal('#add')"> Adicionar ativos </button></li>
                </ul>
            </nav>


        </div>
    
    </header>
     <p style="font-size: 25px; color: #1E293B;"><b> Ativos da NYSE e Nasdaq </b></p>
    <div class="wrapper">
 
            <section id="section">

             <div id = "cards">  

                <div class="pou" onmouseenter="showButtons(event)" onmouseleave="hideButtons(event)">
                    <section class="section1">

                         <h1><b> AAPL </b></h1>
                         <h2><b> Nasdaq</b></h2>
                             <span> <h5 style="color: rgb(0, 151, 38);">  +  R$ <span>150,00 </h5></span></span>
                    </section>
                 
                       
                     
                    <section class="section2">
                        <main>
                        <h4><b> <span>12 ativos</b></h4></span>
                     
                        <h3><b>R$1.800,00</b></h3>
                         </main>
                          <img src="img/grafico.png">
                    </section>

                 <div class="buttons">

                    <button type="button" onclick="OpenEditTicker(event)">Editar</button>
                    <button type="button" onclick="deleteCard(event)">Excluir</button>
                 </div>

                       
            
                </div>
            
        </div>
        </section>

    
    </div>

    <footer>
        <div class="wrapper" style="height: 120px;">

        </div>
    </footer>

    <div class="modal" id="add">
        <main>
            <h1>Cadastrar</h1>
            <form onsubmit="cadastrarTicker(event)">
                    <label>Ticker</label>
                    <input type="text" id="Ticker" name="Ticker">

                     <label>Bolsa</label>
                    <select id="Bolsa" name="Bolsa"> 
                        <option value="Nasdaq">Nasdaq</option>
                        <option value="NYSE">NYSE</option>
                    </select>

                     <label>Valor</label>
                    <input type="text" id="Valor" name="Valor">

                     <label>Ativos</label>
                    <input type="text" id="Ativos" name="Ativos">

                    <input type="submit" value="Cadastrar">

                    <button type="button" onclick="closeModal('#add')">Fechar</button>

            </form>
        </main>
    </div>


     <div class="modal" id="edit">
        <main>
            <h1>Editar</h1>
            <form onsubmit="OpenEditTicker(event)">
                <input type="hidden" id="pou" name="pou">
                    <label for="Ticker">Ticker</label>
                    <input type="text" id="editTicker" name="Ticker">

                     <label for="Bolsa">Bolsa</label>
                    <select id="editBolsa" name="Bolsa"> 
                        <option value="Nasdaq">Nasdaq</option>
                        <option value="NYSE">NYSE</option>
                    </select>

                     <label for="Valor">Valor</label>
                    <input type="text" id="editValor" name="Valor">

                     <label for="Ativos">Ativos</label>
                    <input type="text" id="editAtivos" name="Ativos">

                    <input type="submit" value="Editar">

                    <button type="button" onclick="closeModal('#edit')">Editar</button>

            </form>
        </main>
    </div>
</body>
<script src="js/main.js"></script>
</html>
